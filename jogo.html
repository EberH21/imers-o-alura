<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página do Jogo</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="jogo.css" />
</head>




<body>

<header class="game-header">
    <a href="index.html" class="btn-voltar">← Voltar</a>
    <h1 id="game-title">Carregando...</h1>
</header>

<section class="game-top">
    <img id="game-cover" class="game-cover" alt="Capa do jogo">

    <div class="game-details">
        <h2>Descrição</h2>
        <p id="game-description"></p>

        <h3>Avaliações</h3>
        <div id="ratings-container"></div>

        <h3>Desenvolvedores</h3>
        <p id="game-devs"></p>

        <h3>Plataformas</h3>
        <ul id="game-platforms"></ul>

        <h3>Lojas</h3>
        <div id="store-buttons"></div>
    </div>
</section>

<section class="screenshots">
    <h2>Screenshots</h2>
    <div id="screenshots-container" class="grid-screenshots">
        Carregando screenshots...
    </div>
</section>

<section class="trailers">
    <h2>Trailer Oficial</h2>
    <div id="trailer-player">Carregando trailer...</div>
</section>

<section class="reviews">
    <h2>Avaliações</h2>
    <div id="reviews-container">Carregando reviews...</div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox hide">
    <span class="close" id="lightbox-close">×</span>
    <img class="lightbox-img" id="lightbox-img">
    <div class="arrow left" id="lightbox-prev">❮</div>
    <div class="arrow right" id="lightbox-next">❯</div>
    <div class="counter" id="counter"></div>
</div>

<script src="js/jogo.js"></script>

</body>
</html>
